apiVersion: apps/v1
kind: Deployment
metadata:
  name: sas-ldap-server
  labels:
    app: sas-ldap-server
    app.kubernetes.io/part-of: sas-ldap
spec:
  selector:
    matchLabels:
      app: sas-ldap-server
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sas-ldap-server
        app.kubernetes.io/part-of: sas-ldap-server
    spec:
      containers:
        - name: sas-ldap-server
          image: sas-ldap-server:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 1389
              name: sas-ldap-port
            - containerPort: 1636
              name: sas-ldaps-port
          envFrom:
            - configMapRef:
                name: sas-ldap-config
          volumeMounts:
            - name: sas-ldap-data
              mountPath: /bitnami
            - name: sas-ldap-certs
              mountPath: /container/service/slapd/assets/certs
              readOnly: true
            - name: sas-ldap-schema
              mountPath: /schemas/overlays.ldif
              subPath: overlays.ldif
              readOnly: true
      volumes:
        - name: sas-ldap-data
          persistentVolumeClaim:
            claimName: sas-ldap-data-pvc
        - name: sas-ldap-certs
          secret:
            secretName: sas-ldap-certs
        - name: sas-ldap-schema
          configMap:
            name: sas-ldap-schema
      restartPolicy: Always
